name: Run remove packages
on:
  workflow_run:
    workflows: ["Checkout Branch"]
    types:
    - completed
jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
        - run: echo 'The triggering workflow passed'
          shell: bash
        - name: Run a script'
          run: echo ${GITHUB_WKSPACE} | ls ${GITHUB_WORKSPACE}/scripts
        - name: Build Docker
          run: |
             chmod +x "${GITHUB_WORKSPACE}/../scripts/my-script.sh"
             ${GITHUB_WORKSPACE}/../docker/build-docker.sh
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The triggering workflow failed'

      
