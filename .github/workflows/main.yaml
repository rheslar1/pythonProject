name: myAction
on:
  push:
    branches: main
  pull_request:
    branches: main
    
jobs:
  checkout:
    name: Checkout main
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with: 
        ref: main
        fetch-depth: 2
    - run: git checkout HEAD^
