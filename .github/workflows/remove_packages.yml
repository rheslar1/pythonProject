on:
  workflow_run:
    workflows: ["Checkout"]
    types:
    - completed
jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo 'The triggering workflow passed'
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
      - run: echo 'The triggering workflow failed'
    steps:
     if: ${{ github.event.workflow_run.conclusion == 'failure' }}
          - run: echo 'The triggering workflow failed'
      
